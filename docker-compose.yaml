services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_rag
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always
  
  app:
    build: .
    container_name: rag_app
    env_file: .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - HF_HUB_DOWNLOAD_TIMEOUT=60
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    volumes:
      - ./pdf_storage:/app/pdf_storage
      - ./hf_cache:/root/.cache/huggingface

  # Создаем .env.database из .env_database.example, затем:
  #   docker compose run --rm ingest
  ingest:
    build: .
    env_file: .env.database
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATA_PATH=/app/pdf_storage
    volumes:
      - ./pdf_storage:/app/pdf_storage
      - ./.env.database:/app/.env.database
    depends_on:
      - qdrant
    command: ["python", "-m", "scripts.ingest"]
    profiles:
      - tools

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: rag_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    depends_on:
      - app

volumes:
  prometheus_data:
